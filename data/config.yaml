    project_path: D:\Documents\TexTools\ffxiv-huntmaps # 保存结果
    imagemagick_path: D:\Dev\Tools\ImageMagick-7.1.0-portable-Q16-HDRI-x64\magick.exe
    preview_url_template: https://raw.githubusercontent.com/enderneko/ffxiv-huntmaps-maker/master/Saved/UI/地图/{region}/{zone}/{file}_m.png

marker:
    size: 40
    inner_size_scale: 0.4
    shadow_offset: (3, 3)
    shadow_scale: 1.0
    shadow_color: "#737373"
    shadow_iterations: 7
    shadow_direction: radial

legend:
    inner_offset: (15, 15)
    shadow_offset: (1, 1)
    shadow_scale: 1.0
    column_spacing: 30
    line_spacing: 7
    mark_scale: 0.95
    font_stroke: 1
    border_space: (5, 5)
    font_size: 27
    font: D:\Documents\TexTools\SourceHanSans-Normal.otf
    shadow_color: "#444444"
    shadow_iterations: 7

colors:
    B1: lightblue
    B2: royalblue
    A1: orange
    A2: yellow
    S: red
    SS: "#ff0099"
    SSs: "#ff99ff"

